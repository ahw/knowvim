<script>mocha.run(function () {
    // Some test cleanup
    $('.test.fail h2').click(function () {
        $(this).siblings('.error').show();
    });

    var numFailures = $('.failures').children('em').html();
    if (numFailures > 0) {
        $('.failures').css({
            'color' : '#c00',
            'background-color' : '#faa'
        });
    }
});</script>
